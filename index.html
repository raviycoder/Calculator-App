<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="myname" style="text-align: center;">Simple Calculator by Ravi</h1>
    <div class="container">
      <div class="calculator">
        <div class="icon"><img height="30px" style="position: relative; left: 95px; top: 2px;" src="sun_icon8.png"></div>
        <div class="toggle">
          <div class="dot">•</div>
        </div>
        <div class="output">
          <div class="content">
            <div class="entering"></div>
            <div class="answer"></div>
          </div>
        </div>
        <div class="keys">
          <div class="firstrow">
            <button data-key="cancel" class="key1 cancel">C</button>
            <button data-key="delete" class="key1 delete"></button>
            <button data-key="%" class="key1 percentage">%</button>
            <button data-key="/" class="key1 divide">÷</button>
          </div>
          <div class="firstrow2">
            <button data-key="7" class="key1 number7">7</button>
            <button data-key="8" class="key1 number8">8</button>
            <button data-key="9" class="key1 number9">9</button>
            <button data-key="*" class="key1 numberx">×</button>
          </div>
          <div class="firstrow3">
            <button data-key="4" class="key1 number4">4</button>
            <button data-key="5" class="key1 number5">5</button>
            <button data-key="6" class="key1 number6">6</button>
            <button data-key="-" class="key1 numbernag">-</button>
          </div>
          <div class="firstrow4">
            <button data-key="1" class="key1 number1">1</button>
            <button data-key="2" class="key1 number2">2</button>
            <button data-key="3" class="key1 number3">3</button>
            <button data-key="+" class="key1 plus">+</button>
          </div>
          <div class="firstrow5">
            <button data-key="00" class="key1 number00">00</button>
            <button data-key="0" class="key1 number0">0</button>
            <button data-key="." class="key1 numberdel">.</button>
            <button data-key="=" class="key1 eqaul">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
